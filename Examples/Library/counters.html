<html>

		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- counters -->
		<table class="text-3xl align-center text-justify text-white">
			<tbody>
				<tr>
					<td id="death-counter" class="w-32">ğŸ’€ 0</td>

				</tr>

		<!-- counters -->

		<script lang="js">
			const socket = new WebSocket('ws://localhost:420/server');

			socket.addEventListener('open', (event) => {
				socket.send('connect');
			});

			socket.addEventListener('message', (event) => {
				const jsonData = JSON.parse(event.data);

				// counters-update
				if (jsonData.type === 'update') {
					document.getElementById('death-counter').textContent = "ğŸ’€ " + jsonData.data.deaths;
					document.getElementById('checkpoint-counter').textContent = "ğŸš© " + jsonData.data.checkpoints;
					document.getElementById('attempt-counter').textContent = "ğŸ† " + jsonData.data.attempts;
				};
				//
			});
		</script>
	</body>
