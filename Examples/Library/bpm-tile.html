<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<!-- bpm-tile -->
		<div class="drop-shadow-2xl m-16 w-[500px] h-[500px]">
			<h2 id="bpm-tile" class="text-2xl text-white">BPM Tile: 0</h2>
		</div>
		<!-- bpm-tile -->

		<script lang="js">
			const socket = new WebSocket('ws://localhost:420/server');


			socket.addEventListener('open', (event) => {
				socket.send('connect');
			});

			socket.addEventListener('message', (event) => {
				const jsonData = JSON.parse(event.data);

				// bpm-tile-update
				if (jsonData.type === 'update') {
					document.getElementById('bpm-tile').textContent = `BPM Tile: ${jsonData.data.tileBPM}`;
				//
				}
			});
		</script>
	</body>
</html>
